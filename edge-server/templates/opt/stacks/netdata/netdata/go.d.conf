# netdata go.d.plugin configuration
# https://github.com/netdata/go.d.plugin/tree/master
# This file is in YAML format.

# Enable/disable the whole go.d.plugin.
enabled: yes

# Enable/disable default value for all modules.
default_run: yes

# Maximum number of used CPUs. Zero means no limit.
max_procs: 0

# Enable/disable specific g.d.plugin module
# If you want to change any value, you need to uncomment out it first.
# IMPORTANT: Do not remove all spaces, just remove # symbol. There should be a space before module name.
modules:
  docker: yes
  docker_engine: yes
  rabbitmq: yes
  redis: yes
  postgres: yes
  nvidia_smi: {{ nvidia_smi_fact.stdout }}

  activemq: no
  apache: no
  bind: no
  chrony: no
  cockroachdb: no
  consul: no
  coredns: no
  couchbase: no
  couchdb: no
  dnsdist: no
  dnsmasq: no
  dnsmasq_dhcp: no
  dns_query: no
  dockerhub: no
  elasticsearch: no
  envoy: no
  example: no
  filecheck: no
  fluentd: no
  freeradius: no
  haproxy: no
  hdfs: no
